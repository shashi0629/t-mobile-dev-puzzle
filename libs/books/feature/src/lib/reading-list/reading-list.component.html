<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img alt="{{b.title}}" class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div *ngIf="b.finished">
        {{b.finishedDate}}
      </div>
    </div>
    <div>
      <button
        mat-icon-button aria-label="Remove Reading"
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
      <button
        mat-icon-button
        [attr.aria-label]="'Mark ' + b.title + ' read'"
        (click)="markItemFinished(b)"
        color="primary"
        *ngIf="!b.finished"
        data-testing="mark-item-finished"
      >
        <mat-icon>check_circle_outline</mat-icon>
      </button>
      <button
        mat-icon-button
        [attr.aria-label]="'Mark ' + b.title + ' unread'"
        *ngIf="b.finished"
        color="primary"
        disabled
        data-testing="mark-item-unread"
      >
        <mat-icon>check_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
